<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>

</head>

<body>
	<h2 class="p-4 text-center fw-bold">Internship Form</h2>
	<form action="">

		<div class="row mb-3 ml-2 mr-2">
			<div class="col-md">
				<label for="first-name-input" class="form-label">First Name</label>
				<input id="first-name-input" class="form-control" type="text" required>
				<div class="invalid-feedback">First name required!</div>
			</div>

			<div class="col-md ">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input id="last-name-input" class="form-control" type="text" required>
				<div class="invalid-feedback">Last name required!</div>
			</div>


			<div class="col-md">
				<label for="email-input" class="form-label">Email Address</label>
				<input id="email-input" class="form-control" type="email" required>
				<div class="invalid-feedback">Email required!</div>
			</div>

		</div>

		<div class="row mb-3 ml-2 mr-2">

			<div class="col-6">
				<label for="college-input" class="form-label">College</label>
				<input id="college-input" type="text" class="form-control" required>
				<div class="invalid-feedback">Please provide a valid college.</div>
			</div>

			<div class="col-3">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select class="form-select form-control" id="grad-year-select" aria-label="choose graduation year"
					required>
					<option selected>Choose..</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				</select>
				<div class="invalid-feedback">
					Please select a valid Graduation Year.
				</div>
			</div>

			<div class="col-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input type="text" class="form-control" id="roll-no-input" required />
				<div class="invalid-feedback">Please provide a valid Roll no.</div>
			</div>

		</div>

		<div class="mb-3 form-check ml-2 mr-2">
			<input type="checkbox" class="form-heck-input">
			<label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
			<div class="invalid-feedback"></div>
		</div>

		<button type="submit" class="btn btn-primary ml-4 mr-2">Submit Form</button>
	</form>

	<!-- the entire body must be written by student -->
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
